<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 â€“ Route Not Found</title>
  <meta name="robots" content="noindex, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --primary: #2563eb;
      --bg: #f3f4f6;
      --card: #ffffff;
      --text-main: #1f2937;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --terminal-bg: #1e293b;
      --terminal-text: #10b981; /* Matrix Green */
      --terminal-error: #ef4444;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, monospace; /* Monospace font fits the theme */
      background: var(--bg);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 480px;
      width: 100%;
      background: var(--card);
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 40px -10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
    }

    /* --- TERMINAL VISUAL --- */
    .terminal-header {
      background: #e2e8f0;
      padding: 10px 16px;
      display: flex;
      gap: 6px;
      border-bottom: 1px solid #cbd5e1;
    }

    .dot { width: 10px; height: 10px; border-radius: 50%; background: #94a3b8; }
    .dot.red { background: #fca5a5; }
    .dot.yellow { background: #fcd34d; }
    .dot.green { background: #86efac; }

    .terminal-body {
      background: var(--terminal-bg);
      color: #e2e8f0;
      padding: 20px;
      text-align: left;
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.9rem;
      min-height: 120px;
    }

    .line { margin-bottom: 8px; display: block; }
    .cmd { color: var(--terminal-text); }
    .err { color: var(--terminal-error); font-weight: bold; }
    
    /* Blinking Cursor Animation */
    .cursor {
      display: inline-block;
      width: 8px;
      height: 14px;
      background: #e2e8f0;
      animation: blink 1s step-end infinite;
      vertical-align: middle;
    }
    @keyframes blink { 50% { opacity: 0; } }

    /* --- CONTENT --- */
    .content {
      padding: 30px;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 1.8rem;
      font-family: system-ui, sans-serif;
      font-weight: 800;
    }

    p {
      color: var(--text-muted);
      margin-bottom: 24px;
      font-family: system-ui, sans-serif;
    }

    .btn-row {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-family: system-ui, sans-serif;
      transition: transform 0.1s;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      border: 1px solid transparent;
    }
    .btn-primary:hover { background: #1d4ed8; }

    .btn-secondary {
      background: white;
      color: var(--text-main);
      border: 1px solid var(--border);
    }
    .btn-secondary:hover { background: #f9fafb; border-color: #d1d5db; }

  </style>
</head>

<body>

  <div class="container">
    
    <div class="terminal-header">
      <div class="dot red"></div>
      <div class="dot yellow"></div>
      <div class="dot green"></div>
    </div>
    
    <div class="terminal-body">
      <span class="line"><span class="cmd">sourav@server:~$</span> GET /requested-page</span>
      <span class="line">Processing request...</span>
      <span class="line err">Error: 404 Route Not Found</span>
      <span class="line">Stack trace: path does not exist on map.</span>
      <span class="line"><span class="cmd">sourav@server:~$</span> <span class="cursor"></span></span>
    </div>

    <div class="content">
      <h1>Page Not Found</h1>
      <p>
        Looks like this link is broken or the page has been moved. 
        Even clean architecture hits a dead end sometimes.
      </p>

      <div class="btn-row">
        <a href="#" onclick="history.back()" class="btn-secondary">Go Back</a>
        
        <a href="/" class="btn-primary">Return Home</a>
      </div>
    </div>

  </div>

</body>
</html>
